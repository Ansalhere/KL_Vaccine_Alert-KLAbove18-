      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

    />
    <style>
        body{
            background-color: #161517;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            position: relative;
            margin: 0;
            min-height: 100vh;
        }
        html {
          height: 100%;
          box-sizing: border-box;
        }
        select {
           -webkit-appearance:none;
           -moz-appearance:none;
           -ms-appearance:none;
           appearance:none;
           outline:0;
           box-shadow:none;
           border:0!important;
           background: #5c6664;
           background-image: none;
           flex: 1;
           padding: 0 .5em;
           color:#fff;
           cursor:pointer;
           font-size: 1em;
           font-family: 'Open Sans', sans-serif;
        }
        select::-ms-expand {
           display: none;
        }
        .select {
           position: relative;
           display: flex;
           width: 20em;
           height: 3em;
           line-height: 3;
           background: #5c6664;
           overflow: hidden;
           border-radius: .25em;
        }
        .select::after {
           content: '\25BC';
           position: absolute;
           top: 0;
           right: 0;
           padding: 0 1em;
           background: #2b2e2e;
           cursor:pointer;
           pointer-events:none;
           transition:.25s all ease;
        }
        .select:hover::after {
           color: #23b499;
        }
        .footer {
          clear: both;
          margin-top: -50px;
          right: 0;
          bottom: 0;
          left: 0;
          margin-top:0;
          padding: 1rem;
          background-color: #2E0323;
          text-align: center;
        }
    </style>
    {% block style %}
    {% endblock %}
    {% block script %}
    {% endblock %}

</head>
<body>
<header>
<nav aria-label="main navigation" class="navbar is-light shadow-lg mb-4" role="navigation">

    </div>
</div>
</nav>
</header>
    {% block content %}
    {% endblock %}
    <div class="footer mt-2">This will always appear at the bottom of the page, but <strong>not fixed</strong>.</div>
  
</body>
